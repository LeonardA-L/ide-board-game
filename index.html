<html>
<head>
<script src="multitrack.js" defer></script>
<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<h1>Melodie</h1>
	<button onclick="pick('melody', 0)">Melo 1</button>
	<button onclick="pick('melody', 1)">Melo 2</button>
	<button onclick="pick('melody', -1)">Aucune</button>
	<span id="melo"></span>
	<audio id="audio-melo"></audio>
	<h1>Basse</h1>
	<button onclick="pick('bass', 0)">Basse 1</button>
	<button onclick="pick('bass', 1)">Basse 2</button>
	<button onclick="pick('bass', -1)">Aucune</button>
	<span id="bass"></span>
	<audio id="audio-bass"></audio>
	<h1>Percu</h1>
	<button onclick="pick('drums', 0)">Percu 1</button>
	<button onclick="pick('drums', 1)">Percu 2</button>
	<button onclick="pick('drums', -1)">Aucune</button>
	<span id="drum"></span>
	<audio id="audio-drum"></audio>

	<p>
		<button onclick="play(false)">Play</button>
		<button id="toggle-loop" onclick="toggleLoop()">Loop</button>
		<button onclick="pause()">Stop</button>
	</p>
</body>
</html>
